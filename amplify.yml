version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking environment variables..."
        - |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "APIFY_TOKEN exists: NO"
          else
            echo "APIFY_TOKEN exists: YES"
          fi
        - |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY exists: NO"
          else
            echo "OPENAI_API_KEY exists: YES"
          fi
        - npm ci
    build:
      commands:
        - |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "WARNING: APIFY_TOKEN is not set in Amplify environment variables"
          else
            echo "APIFY_TOKEN=$APIFY_TOKEN" >> .env.production
            echo "APIFY_TOKEN written to .env.production"
          fi
        - |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "WARNING: OPENAI_API_KEY is not set in Amplify environment variables"
          else
            echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
            echo "OPENAI_API_KEY written to .env.production"
          fi
        - echo "Contents of .env.production:"
        - cat .env.production || echo "File does not exist"
        - npm run build
        - cp .env.production .next/.env.production 2>/dev/null || echo "Could not copy to .next"
        - echo "Build complete"
    postBuild:
      commands:
        - echo "Post-build step: Attempting to update Lambda function timeouts"
        - |
          if [ -n "$AMPLIFY_APP_ID" ] && command -v aws > /dev/null 2>&1; then
            echo "AMPLIFY_APP_ID is set, updating Lambda timeouts"
            chmod +x scripts/update-lambda-timeout.sh 2>/dev/null || true
            export AMPLIFY_BRANCH=${AWS_BRANCH:-main}
            ./scripts/update-lambda-timeout.sh || echo "Warning: Could not update Lambda timeouts automatically"
          else
            echo "Skipping Lambda timeout update"
            echo "Set AMPLIFY_APP_ID environment variable in Amplify Console to enable"
          fi
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '.env.production'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

