version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Checking environment variables..."
        - |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "APIFY_TOKEN exists: NO"
          else
            echo "APIFY_TOKEN exists: YES"
          fi
        - |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY exists: NO"
          else
            echo "OPENAI_API_KEY exists: YES"
          fi
        - npm ci
    build:
      commands:
        - |
          if [ -z "$APIFY_TOKEN" ]; then
            echo "WARNING: APIFY_TOKEN is not set in Amplify environment variables"
          else
            echo "APIFY_TOKEN=$APIFY_TOKEN" >> .env.production
            echo "APIFY_TOKEN written to .env.production"
          fi
        - |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "WARNING: OPENAI_API_KEY is not set in Amplify environment variables"
          else
            echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production
            echo "OPENAI_API_KEY written to .env.production"
          fi
        - echo "Contents of .env.production:"
        - cat .env.production || echo "File does not exist"
        - npm run build
        - cp .env.production .next/.env.production 2>/dev/null || echo "Could not copy to .next"
        - echo "Build complete"
    postBuild:
      commands:
        - echo "Post-build step - Updating Lambda function timeouts"
        - |
          if command -v aws > /dev/null 2>&1; then
            echo "AWS CLI available, updating Lambda timeouts"
            export AMPLIFY_APP_ID=${AMPLIFY_APP_ID:-d21qzkz6ya2vb7}
            export AMPLIFY_BRANCH=${AWS_BRANCH:-main}
            node scripts/update-lambda-timeout.js || echo "Warning - Could not update Lambda timeouts"
          else
            echo "AWS CLI not available, skipping Lambda timeout update"
            echo "Lambda functions will need to be updated manually in AWS Console"
          fi
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - '.env.production'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

